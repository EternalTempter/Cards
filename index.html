<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Cards</title>
</head>
<body>
	<div class="gameWrap">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="gameStart">
			<header>
				<div class="line headerLine"></div>
				<h1>Добро пожаловать в игру: "Карточки"</h1>
				<div class="line headerLine"></div>
			</header>
			<div class="gameContent">
				<div class="gameOptions">
					<p>Чтобы начать играть выберите режим игры, а затем уровень сложности или просто выберите количество карт</p>
					<h3>Режим игры:</h3>
					<div class="chooseMode">
						<div class="timerMode active">Подсчет времени</div>
						<div class="countdownMode">Таймер</div>
					</div>
					<h3>Выберите уровень сложности:</h2>
					<div class="chooseDifficulty">
						<div class="easyDifficulty active">Легкий</div>
						<div class="mediumDifficulty">Средний</div>
						<div class="hardDifficulty">Сложный</div>
					</div>
					<h3>Либо, сами напишите количество карт на поле:</h2>
					<div class="chooseSize">
						<input 
							type="number" 
							class="sizeInput" 
							placeholder="Количество карт"
							max="90"
							min="2"
						>
					</div>	
				</div>
				<div class="gamePreview">
					<img src="./img/demo.png">
				</div>
			</div>
			<footer>
				<div class="line footerLine"></div>
				<button class="play">Играть</button>
				<div class="line footerLine"></div>
			</footer>
		</div>

		<div class="playGround off">
			<header>
				<div class="leftLine"></div>
				<div class="label"></div>
				<div class="rightLine"></div>
			</header>
			<div class="playField"></div>
			<footer>
				<div class="leftFooterLine"></div>
				<div class="time timer">00:00</div>
				<div class="middleFooterLine"></div>
				<div class="score scoreCount"></div>
				<div class="rightFooterLine"></div>
			</footer>
		</div>

		<div class="afterGameWrap off">
			<div class="afterGameInfo off">
				
			</div>
			<div class="afterWinChoose off">
				<input type="button" value="Играть снова" id="playAgain">
			</div>
		</div>
	<script src="js/script.js"></script>
	<script src="js/generate.js"></script>
</body>
</html>
